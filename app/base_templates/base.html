{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewportt" content="width=device-width, initial-scale=1">
		<title>Django Forum</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		{% block page_styles %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
			<div class="container">
				<h1><a href="#0" class="navbar-brand">Forum</a></h1>
				<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-search" aria-controls="navbar-search" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse mt-2 m2-sm-0" id="navbar-search">
					<form class="ms-auto">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" aria-label="Search">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</form>
				</div>
			</div>
		</nav>
		<div class="container my-3">
			<ol class="breadcrumb">
				<li class="breadcrum-item active" aria-current="page">Board Index</li>
			</ol>

			{% block content %}{% endblock %}
		</div>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		{% block page_scripts %}{% endblock %}
	</body>
</html>
