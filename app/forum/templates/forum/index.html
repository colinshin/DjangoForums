{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-12 col-xl-9">
		<h2 class="h4 bg-info mb-0 p-4 rounded-top">
			<a href="#" class="text-white text-decoration-none text-uppercase">Forum Category</a>
		</h2>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead class="bg-light">
					<th scope="col" class="forum-col">Forum</th>
					<th scope="col">Topics</th>
					<th scope="col">Posts</th>
					<th scope="col" class="last-post-col">Last post</th>
				</thead>
				<tbody>
					{% for forum in forum_list %}
					<tr>
						<td>
							<h3 class="h5 mb-0">
								<a href="#" class="text-uppercase">{{forum.name}}</a>
							</h3>
							<p class="mb-0">{{forum.description}}</p>
						</td>
						<td>
							5
						</td>
						<td>
							18
						</td>
						<td>
							<h4 class="h6 mb-0 fw-bold"><a href="#">Post name</a></h4>
							<div>by <a href="#">Author Name</a></div>
							<div>05 Apr 2020, 20:07</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
