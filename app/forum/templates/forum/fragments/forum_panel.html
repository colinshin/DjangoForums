<h2 class="h4 bg-info mb-0 p-4 rounded-top">
	<a href="{% url 'forum-category-detail' forum_cat.id %}" class="text-white text-decoration-none text-uppercase">{{forum_cat.name}}</a>
</h2>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead class="bg-light">
			<tr>
				<th scope="col" class="forum-col">Forum</th>
				<th scope="col">Topics</th>
				<th scope="col">Posts</th>
				<th scope="col" class="last-post-col">Last post</th>
			</tr>
		</thead>
		<tbody>
			{% for forum in forum_cat.forum_set.all %}
			<tr>
				<td>
					<h3 class="h5 mb-0">
						<a href="{% url 'forum-detail' forum.id %}" class="text-uppercase">{{forum.name}}</a>
					</h3>
					<p class="mb-0">{{forum.description}}</p>
				</td>
				<td>
					5
				</td>
				<td>
					18
				</td>
				<td>
					<h4 class="h6 mb-0 fw-bold"><a href="#">Post name</a></h4>
					<div>by <a href="#">Author Name</a></div>
					<div>05 Apr 2020, 20:07</div>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
